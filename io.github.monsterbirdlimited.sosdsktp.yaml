---
app-id: io.github.monsterbirdlimited.soscap
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: sosdsktp
finish-args:
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.FileManager1
  - --filesystem=xdg-videos


cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/doc'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/pkgconfig'
  - '*.la'
  - '*.a'

modules:

  - name: x264
    config-opts:
      - --enable-shared
      - --disable-cli
      - --system-libx264
      - --enable-pic
      - --enable-lto
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        sha256: baee400fa9ced6f5481a728138fed6e867b0ff7f

  
  - name: gstreamer-plugins-ugly
    buildsystem: meson
    config-opts:
      - -D=x264=enabled
      - -Dgpl=enabled
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.20.4.tar.xz
        sha256: 5c9ec6bab96517e438b3f9bae0ceb84d3436f3da9bbe180cf4d28e32a7251b59
        

  - name: sosdsktp
    buildsystem: simple
    builddir: true
    sources:
      - type: git
        url: https://github.com/Monsterbirdlimited/sosdsktp
        commit: e4b7ba112bd2043901274ae99b58d213bd804f7d
        tag: v0.2.0-delta  
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
          is-main-source: true
    build-commands:
      - install -Dm755 soscap.py ${FLATPAK_DEST}/bin/sosdsktp
      - install -Dm644 io.github.monsterbirdlimited.sosdsktp.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 io.github.monsterbirdlimited.soscap.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      
      
